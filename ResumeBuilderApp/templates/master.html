
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }
        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 700;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #d4e3fc;
        }

        /* Content wrapper */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>

   {% include 'navbar.html' %}

   
   {% block body %}
    
   {% endblock body %}
    

    <div class="container">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <footer>
        &copy; {{ now|default:"2025" }} Resume Builder | All rights reserved
    </footer>

</body>
</html>
